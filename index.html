<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h2>Qual é a sua sorte hoje?</h2>
      <p>Abra o biscoito e descubra!</p>

      <div class="imgScreen1">
        <img id="elementClick" src="assets/img/Ebene 4.png" alt="">
      </div>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>

      <div class="imgScreen2">
        <div class="message">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </div>
        <img src="assets/img/opened-cookie.png" alt="">
      </div>

      <button id="btnOpenOtherCookie">
        Abrir outro biscoito
      </button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
